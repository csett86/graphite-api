name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14-dev"]
        toxenv:
          - default
        include:
          - python-version: "3.8"
            toxenv: py38
          - python-version: "3.9"
            toxenv: py39
          - python-version: "3.10"
            toxenv: py310
          - python-version: "3.11"
            toxenv: py311
          - python-version: "3.12"
            toxenv: py312
          - python-version: "3.13"
            toxenv: py313
          - python-version: "3.14-dev"
            toxenv: py314
        exclude:
          - python-version: "3.8"
            toxenv: default
          - python-version: "3.9"
            toxenv: default
          - python-version: "3.10"
            toxenv: default
          - python-version: "3.11"
            toxenv: default
          - python-version: "3.12"
            toxenv: default
          - python-version: "3.13"
            toxenv: default
          - python-version: "3.14-dev"
            toxenv: default

    continue-on-error: ${{ matrix.python-version == '3.14-dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev

      - name: Install tox
        run: pip install tox

      - name: Run tests with tox
        run: tox -e ${{ matrix.toxenv }}

  additional-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toxenv: [no-flask-caching, lint, docs]
        include:
          - toxenv: no-flask-caching
            python-version: "3.12"
          - toxenv: lint
            python-version: "3.12"
          - toxenv: docs
            python-version: "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        if: matrix.toxenv != 'lint' && matrix.toxenv != 'docs'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev

      - name: Install tox
        run: pip install tox

      - name: Run ${{ matrix.toxenv }} with tox
        run: tox -e ${{ matrix.toxenv }}
